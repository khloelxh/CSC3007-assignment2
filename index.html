<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CSC3007 - Information Visualization Assignment 2</title>

<style>
h1 {
    text-align: center;
    color: orangered;
    font-size: xx-large;
    font-family:  "Gill Sans MT", " Calibri", "Trebuchet MS",
    "sans-serif";
}

.svgRect {
    stroke: none;
    fill: orange;
}

footer {
    text-align: center;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    padding-bottom: 5px;
    }

</style>


</head>
<body>
<center>
    <h1 id="year">Total Crime Cases Yearly</h1>
    <label for="placeholder">Choose a year:</label>
    <select id="selectedYear"></select>
    
    <div id="chart"></div>
</center>

    <br><br>



    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- script for ajax jquery (for loading data in the background and displaying on the page, without reloading the whole page) --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script>
        var data = {
        resource_id: '83c21090-bd19-4b54-ab6b-d999c251edcf', // the resource id
      };
        $.ajax({
            url: 'https://data.gov.sg/api/action/datastore_search',
            data: data,
            dataType: 'json',
            success: function(data) {
                // console.log(data);

                crimeData = data.result.records;

                crimeData.sort(function (a,b) {
                    return b.year - a.year;
                });
                // crimeData.sort(function (a,b){
                //     return a.value - b.value;
                // });

                let year = new Set(crimeData.map((d) => d.year));
                let offence = new Set(crimeData.map((d) => d.level_2));

                d3.select("#selectedYear")
                    .selectAll("options")
                    .data(year)
                    .enter()
                    .append("option")
                    // .text(d=>d)
                    .text(function (d){
                        return d;
                    })
                    // .attr("value", d=>d)
                    .attr("value", function (d){
                        return d;
                    });


                let margin = {top: 20, right: 20, bottom: 100, left:40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                let chart = d3.select("#chart")
                    .append("g")
                    .attr("transform", "translate("+ margin.left + "," + margin.top + ")");


                // Add scales
                const x = d3
                    .scaleBand()
                    .range([0, width], 0.1)
                    .domain(crimeData.map((d) => d.level_2))
                    .padding(0.5);

                const y = d3
                .scaleLinear()
                .domain([
                    0,
                    d3.max(crimeData, function (d) {
                        return +d.value;
                    }),
                ])
                .range([height, 0]);

                var svg = d3
                    .select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" + margin.left + "," + margin.top +")"
                    );
                

                svg
                    .append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform",
                    "translate(-10,0) rotate(-45)")
                    .style("text-anchor", "end");


                svg.append("g").call(d3.axisLeft(y));

                
                //create a tooltip
                var tooltip = d3.select("#chart")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

                // Three function that change the tooltip when user hover / move / leave a cell
                var mouseover = function(d) {

                    console.log(d.value)
                    tooltip
                    .html("Total crime rate: " + d.value)
                    .style("opacity", 1)
                }
                var mousemove = function(d) {
                    tooltip
                    .style("left", (d3.pointer(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                    .style("top", (d3.pointer(this)[1]) + "px")
                }
                var mouseleave = function(d) {
                    tooltip
                    .style("opacity", 0)
                }

                var rect = svg.selectAll("rect").data(crimeData.filter(function (d) {
                    return d.year == "2020"
                }));

                function update(selectedYear) {                    

                    const crimeDataFilter = crimeData.filter(function (d) {return d.year == selectedYear})
                    // svg.selectAll("rect").remove();
                    
                    var u = svg.selectAll("rect")
                    .data(crimeDataFilter)

                    u
                    .enter()
                    .append("rect")
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseleave", mouseleave)
                    .merge(u)
                    .transition()
                    .duration(1000)
                    .attr("x", function (d) {return x(d.level_2)})
                    .attr("y", function (d){return y(d.value)})
                    .attr("width", x.bandwidth())
                    .attr("height", (d) => height - y(d.value))
                    .attr("fill", "orange")
                    
                }

                update("2020")

                d3.select("#selectedYear").on("change", function (event, d){
                    const selectedOption = d3.select(this).property("value");
                    update(selectedOption);
                    console.log(d)
                });

                }}
        )
</script>

</body>
</html>
